<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/browser.css?v=22">
</head>

<body>
    <div class="browser-shell">
        <!-- Title Bar / Tabs -->
        <div class="title-bar">
            <div class="logo-container" id="browser-logo" title="Home">
                <img src="assets/logo.png" alt="Home" class="app-logo-img">
            </div>
            <div class="tabs-container" id="tabs-container">
                <!-- Tabs will be injected here -->
                <button class="new-tab-btn" id="new-tab-btn" title="New Tab">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Custom App Modal -->
        <div id="custom-app-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3>Add Custom Pin</h3>
                <div class="form-group">
                    <label for="app-name">Name</label>
                    <input type="text" id="app-name" placeholder="e.g. My Site" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="app-url">URL</label>
                    <input type="text" id="app-url" placeholder="https://example.com" autocomplete="off">
                </div>
                <div class="modal-actions">
                    <button id="btn-cancel-app" class="btn-secondary">Cancel</button>
                    <button id="btn-add-app" class="btn-primary">Add Pin</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-content settings-modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="modal-close-btn" id="settings-close-btn">✕</button>
                </div>

                <div class="settings-section">
                    <label>Theme</label>
                    <div class="theme-selection">
                        <button class="theme-btn" data-theme="cloud" title="Cloud">
                            <div class="theme-preview cloud"></div>
                            <span>Cloud</span>
                        </button>
                        <button class="theme-btn" data-theme="ink" title="Ink">
                            <div class="theme-preview ink"></div>
                            <span>Ink</span>
                        </button>
                        <button class="theme-btn" data-theme="coffee" title="Coffee">
                            <div class="theme-preview coffee"></div>
                            <span>Coffee</span>
                        </button>
                        <button class="theme-btn" data-theme="nebula" title="Nebula">
                            <div class="theme-preview nebula"></div>
                            <span>Nebula</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Toolbar -->
        <div class="nav-toolbar">
            <div class="nav-controls">
                <button class="nav-btn" id="nav-back" title="Go Back">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <button class="nav-btn" id="nav-forward" title="Go Forward">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
                <button class="nav-btn" id="nav-refresh" title="Refresh">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M23 4v6h-6M1 20v-6h6" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                </button>
                <button class="nav-btn" id="nav-home" title="Home">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
            </div>

            <div class="omnibox-container">
                <div class="omnibox-wrapper">
                    <div class="lock-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                    <input type="text" class="omnibox-input" id="omnibox-input" placeholder="Type a URL"
                        autocomplete="off" spellcheck="false">
                </div>
            </div>

            <div class="window-controls">
                <button class="nav-btn" id="settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <div class="status-indicator" id="proxy-status" title="Proxy Status"></div>
            </div>
        </div>

        <!-- Network Warning Banner -->
        <div id="network-warning-banner" class="network-warning-banner hidden">
            <div class="warning-icon">⚠️</div>
            <div class="warning-content">
                <div class="warning-title">Network Restriction Detected</div>
                <div class="warning-message">WebSocket connections might be blocked. The proxy may not work properly
                    on this network.</div>
            </div>
            <button class="warning-close" id="warning-close-btn" aria-label="Close warning">✕</button>
        </div>

        <!-- Update Prompt Banner -->
        <div id="update-banner" class="network-warning-banner hidden">
            <div class="warning-icon">
                <img src="assets/rocket.png" alt="Update" class="rocket-icon-img">
            </div>
            <div class="warning-content">
                <div class="warning-title">Update Available!</div>
                <div class="warning-message">A new version of the proxy is available.</div>
            </div>
            <button class="update-btn-themed" id="update-btn">Refresh</button>
            <button class="warning-close" id="update-close-btn" aria-label="Close update">✕</button>
        </div>

        <!-- Viewports Container -->
        <div class="viewports-container" id="viewports-container">
            <!-- Iframes will be injected here -->
        </div>
    </div>

    <script src="js/error-handler.js?v=22"></script>
    <script src="js/storage-health.js?v=22"></script>
    <script src="js/wisp-health.js?v=22"></script>
    <script src="js/proxy-init.js?v=22"></script>
    <script src="js/browser.js?v=22"></script>
    <script src="js/debug.js?v=22"></script>
</body>

</html>
